<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>清潔感は肌で決まる｜無料動画講座</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Playfair Display', sans-serif;
      line-height: 1.8;
      background: radial-gradient(circle at top left, #4d3a3f, #2c1f22);
      margin: 0;
      padding: 0;
      color: #f7f7f7;
    }
    header {
      background: url('https://nestpoint-lab.github.io/acne-clean-up/ChatGPT%20Image%202025年5月31日%2013_24_34.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
    }
    main {
      background: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      margin: -80px auto 30px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      color: #000;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      margin-top: 30px;
      color: #222;
    }
    p, li {
      margin-bottom: 20px;
      color: #444;
    }
    ul {
      padding-left: 20px;
    }
    .cta {
      display: inline-block;
      background: #d32f2f;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 40px auto;
      text-align: center;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin: 40px 0;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }
    .carousel img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .carousel-buttons {
      text-align: center;
    }
    .carousel-buttons button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-top: 60px;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>

<header>
</header>

<main>

<!-- 前略（元の本文） -->

  <h2>実際に肌が変わった方の声</h2>
  <div class="carousel">
    <div class="carousel-track" id="carousel-track">
      <div class="carousel-item">
        <img src="https://nestpoint-lab.github.io/acne-clean-up/voice1.jpg" alt="お客様の声1">
        <p><strong>24歳 男性・営業職</strong><br>今まで自己流でスキンケアしてきたけど、動画で紹介されてた方法に変えたら、本当にニキビが減って感動しました。</p>
      </div>
      <div class="carousel-item">
        <img src="https://nestpoint-lab.github.io/acne-clean-up/voice2.jpg" alt="お客様の声2">
        <p><strong>31歳 男性・SE</strong><br>思春期の頃からニキビがコンプレックスだったのですが、洗顔のやり方だけでこんなに違うんだと驚きました。</p>
      </div>
      <div class="carousel-item">
        <img src="https://nestpoint-lab.github.io/acne-clean-up/voice3.jpg" alt="お客様の声3">
        <p><strong>28歳 男性・自営業</strong><br>半信半疑でしたが、保湿とUVケアの順番を変えるだけで肌の調子が安定。人前でも自信が持てるようになりました。</p>
      </div>
    </div>
  </div>
  <div class="carousel-buttons">
    <button onclick="moveSlide(-1)">← 戻る</button>
    <button onclick="moveSlide(1)">進む →</button>
  </div>

</main>

<footer>
  &copy; 2025 島田理央｜肌から変わる人生
</footer>

<script>
let index = 0;
function moveSlide(direction) {
  const track = document.getElementById('carousel-track');
  const totalSlides = track.children.length;
  index = (index + direction + totalSlides) % totalSlides;
  track.style.transform = `translateX(-${index * 100}%)`;
}
</script>

</body>
</html>
